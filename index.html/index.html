<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Savings</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Automated Savings Contract</h1>
        
        <div class="deposit-section">
            <h2>Deposit</h2>
            <form id="deposit-form">
                <label for="deposit-amount">Amount (ETH):</label>
                <input type="number" id="deposit-amount" required>
                
                <label for="lock-period">Lock Period (days):</label>
                <input type="number" id="lock-period" required>
                
                <label for="interest-rate">Interest Rate (Basis Points):</label>
                <input type="number" id="interest-rate" required>
                
                <button type="submit">Deposit</button>
            </form>
        </div>
        
        <div class="withdraw-section">
            <h2>Withdraw</h2>
            <button id="withdraw-btn">Withdraw Funds</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
